<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietti Treno Form Bonus</title>
</head>
<body>
    <h1 class="text-center text-info mb-5">Biglietti Treno Form Bonus</h1>
    <form class="mx-3">
        <div>
            <label for="basic-url" class="form-label fw-bold">Inserisci i km</label>
            <div class="input-group">
                <input type="text" id="input-km" class="form-control" placeholder="Inserisci i km che desideri percorrere">
            </div>
        </div>

        <div class=" my-3">
            <label for="basic-url" class="form-label fw-bold">Inserisci la tua età</label>
            <div class="input-group">
                <input type="text" id="input-age" class="form-control" placeholder="Inserisci la tua età">                
            </div>
        </div>

        <button id="submit-button" class="btn btn-primary" type="submit">
            <span class="status" role="status">Calcola Prezzo</span>
            <span id="spinner" class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
        </button>
        
        <p id="result" class="mt-4 fw-bold text-success"></p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/bonus.js"></script>
</body>
</html>
